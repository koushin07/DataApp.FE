<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="mb-3">
    <label for="" style="margin-right: 10px">I am a:</label>
    <label for="" class="form-check-label">
      <input
        type="radio"
        class="form-check-input"
        formControlName="gender"
        value="male"
      />
      Male
    </label>
    <label for="" class="form-check-label">
      <input
        type="radio"
        class="form-check-input ms-3"
        formControlName="gender"
        value="female"
      />
      Female
    </label>
  </div>
  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  />
  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known As'"
  />
  <app-date-picker
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date of Birth'"
    [maxDate]="maxDate"
  />
  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"
  />
  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'"
  />

  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  />
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    [type]="'password'"
  />
  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li class="" *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
  <div class="text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success me-2"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-default" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
